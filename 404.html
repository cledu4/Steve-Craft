<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #70c4c7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
            border: 1px solid #000;
            background-color: #fff;
        }

        .grid-item {
            background-color: #333;
            border: 1px solid #000;
            width: 50px;
            height: 50px;
        }

        .player {
            background-color: #ff0;
        }

        .tree {
            background-color: #8dc63f;
        }

        .rock {
            background-color: #a0a0a0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item tree"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item tree"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item rock"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item player"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>

    <h1>404 - Page non trouvée</h1>
    <p>Désolé, la page que vous recherchez n'existe pas. Vous pouvez retourner à la <a href="/">page d'accueil</a>.</p>
</body>

</html>
